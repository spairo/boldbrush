<mat-sidenav-container>

  <mat-sidenav #sidenav mode="push">
    <div class="branding"><img [src]="logo"/> <span>Angular Starter</span></div>
    <mat-nav-list>
      <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()"
         [routerLink]="[item.link]" routerLinkActive="active">
        {{item.label}}
      </a>
      <a mat-list-item
         href="https://github.com/tomastrajan/angular-ngrx-material-starter"
         target="_blank">
        Github
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <div class="wrapper">

    <div class="toolbar">
      <mat-toolbar color="primary">
        <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
          <mat-icon>menu</mat-icon> foo
        </button>


      </mat-toolbar>
    </div>

    <div class="content" [@routerTransition]="o.isActivated && o.activatedRoute.routeConfig.path">
      <router-outlet #o="outlet"></router-outlet>
    </div>>

    <div class="footer">
      <div class="row">
        <div class="col-sm-12 links">
          <a href="https://github.com/spairo/boldbrush" target="_blank">
            <span>Github</span>
          </a>
        </div>
      </div>
    </div>

  </div>

</mat-sidenav-container>
